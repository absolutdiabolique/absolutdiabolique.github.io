<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(18, 18, 20);
            color: rgb(180, 160, 180);
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 2px solid currentColor;
            display: block;
            image-rendering: crisp-edges;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .score-item {
            padding: 8px 12px;
            border: 1px solid currentColor;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid currentColor;
            border-radius: 4px;
            font-size: 14px;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid currentColor;
            background: transparent;
            color: currentColor;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: currentColor;
            color: black;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            border: 3px solid currentColor;
            background-color: rgba(0, 0, 0, 0.9);
            font-size: 24px;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .game-over.show {
            display: flex;
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            border: 3px solid currentColor;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            font-size: 36px;
            margin: 0;
        }

        .history-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
            max-width: 350px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid currentColor;
            font-weight: bold;
        }

        .sort-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .sort-button {
            padding: 4px 8px;
            border: 1px solid currentColor;
            background: transparent;
            color: currentColor;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-button:hover, .sort-button.active {
            background: currentColor;
            color: black;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 500px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid currentColor;
        }

        .history-item {
            padding: 8px;
            border: 1px solid currentColor;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .history-item-row {
            display: flex;
            justify-content: space-between;
        }

        .help {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div style="display: flex; gap: 10px;">
                <button class="button" onclick="resetGame()">Restart</button>
            </div>
            <div class="help">Arrow keys to move, Up to rotate, Space to drop</div>
        </div>
        
        <div class="controls">
            <div class="score-display">
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>Lines:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span>Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span>High:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
            
            <div class="control-item">
                <span>←/→</span>
                <span>Move</span>
            </div>
            <div class="control-item">
                <span>↑</span>
                <span>Rotate</span>
            </div>
            <div class="control-item">
                <span>↓</span>
                <span>Soft Drop</span>
            </div>
            <div class="control-item">
                <span>Space</span>
                <span>Hard Drop</span>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <span>Game History</span>
            </div>
            <div class="sort-buttons">
                <button class="sort-button active" onclick="sortHistory('time')">Time</button>
                <button class="sort-button" onclick="sortHistory('score')">Score</button>
                <button class="sort-button" onclick="sortHistory('lines')">Lines</button>
            </div>
            <div class="history-list" id="historyList">
                <div style="opacity: 0.5; text-align: center; padding: 20px;">No games yet</div>
            </div>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>MINIMAL TETRIS</h1>
        <p>Classic Tetris with game history</p>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <div>GAME OVER</div>
        <div>Final Score: <span id="finalScore">0</span></div>
        <button class="button" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;

        // Game state
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let currentPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let highScore = parseInt(localStorage.getItem('minimalTetrisHighScore') || '0');
        let isGameStarted = false;
        let gameHistory = JSON.parse(localStorage.getItem('minimalTetrisHistory') || '[]');
        let currentSortBy = 'time';

        // Tetromino shapes
        const PIECES = {
            'I': [[1,1,1,1]],
            'O': [[1,1],[1,1]],
            'T': [[0,1,0],[1,1,1]],
            'S': [[0,1,1],[1,1,0]],
            'Z': [[1,1,0],[0,1,1]],
            'J': [[1,0,0],[1,1,1]],
            'L': [[0,0,1],[1,1,1]]
        };

        const COLORS = {
            'I': 'rgb(100, 180, 200)',
            'O': 'rgb(200, 180, 100)',
            'T': 'rgb(160, 100, 180)',
            'S': 'rgb(120, 180, 120)',
            'Z': 'rgb(200, 120, 120)',
            'J': 'rgb(100, 120, 180)',
            'L': 'rgb(200, 150, 100)'
        };

        class Piece {
            constructor() {
                const types = Object.keys(PIECES);
                this.type = types[Math.floor(Math.random() * types.length)];
                this.shape = PIECES[this.type];
                this.color = COLORS[this.type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const newShape = [];
                for (let i = 0; i < this.shape[0].length; i++) {
                    newShape[i] = [];
                    for (let j = this.shape.length - 1; j >= 0; j--) {
                        newShape[i].push(this.shape[j][i]);
                    }
                }
                
                const oldShape = this.shape;
                const oldX = this.x;
                this.shape = newShape;
                
                if (this.collides()) {
                    this.x = oldX - 1;
                    if (this.collides()) {
                        this.x = oldX + 1;
                        if (this.collides()) {
                            this.x = oldX;
                            this.shape = oldShape;
                        }
                    }
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const boardY = this.y + y;
                            const boardX = this.x + x;
                            if (boardY >= 0) {
                                board[boardY][boardX] = this.color;
                            }
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('minimalTetrisHighScore', highScore.toString());
                    document.getElementById('highScore').textContent = highScore;
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('lines').textContent = lines;
                document.getElementById('level').textContent = level;
            }
        }

        function lockPiece() {
            currentPiece.lock();
            clearLines();
            currentPiece = new Piece();
            
            if (currentPiece.collides()) {
                gameOver = true;
                saveGameToHistory();
                document.getElementById('gameOver').classList.add('show');
                document.getElementById('finalScore').textContent = score;
            }
        }

        function saveGameToHistory() {
            const game = {
                timestamp: Date.now(),
                date: new Date().toLocaleString(),
                score: score,
                lines: lines
            };
            
            gameHistory.unshift(game);
            
            if (gameHistory.length > 50) {
                gameHistory = gameHistory.slice(0, 50);
            }
            
            localStorage.setItem('minimalTetrisHistory', JSON.stringify(gameHistory));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (gameHistory.length === 0) {
                historyList.innerHTML = '<div style="opacity: 0.5; text-align: center; padding: 20px;">No games yet</div>';
                return;
            }
            
            historyList.innerHTML = gameHistory.map((game, index) => `
                <div class="history-item">
                    <div class="history-item-row">
                        <strong>#${index + 1}</strong>
                        <span>${game.date}</span>
                    </div>
                    <div class="history-item-row">
                        <span>Score: ${game.score}</span>
                        <span>Lines: ${game.lines}</span>
                    </div>
                </div>
            `).join('');
        }

        function sortHistory(sortBy) {
            currentSortBy = sortBy;
            
            document.querySelectorAll('.sort-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const sorted = [...gameHistory];
            switch(sortBy) {
                case 'time':
                    sorted.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case 'score':
                    sorted.sort((a, b) => b.score - a.score);
                    break;
                case 'lines':
                    sorted.sort((a, b) => b.lines - a.lines);
                    break;
            }
            
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = sorted.map((game, index) => `
                <div class="history-item">
                    <div class="history-item-row">
                        <strong>#${index + 1}</strong>
                        <span>${game.date}</span>
                    </div>
                    <div class="history-item-row">
                        <span>Score: ${game.score}</span>
                        <span>Lines: ${game.lines}</span>
                    </div>
                </div>
            `).join('');
        }

        function draw() {
            ctx.fillStyle = getComputedStyle(document.body).backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw gridlines
            ctx.strokeStyle = getComputedStyle(document.body).color;
            ctx.globalAlpha = 0.1;
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
            
            // Draw board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        
                        ctx.globalAlpha = 0.15;
                        ctx.fillStyle = 'white';
                        for (let scan = 0; scan < BLOCK_SIZE; scan += 2) {
                            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE + scan, BLOCK_SIZE - 1, 1);
                        }
                        ctx.globalAlpha = 1;
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                            
                            ctx.globalAlpha = 0.15;
                            ctx.fillStyle = 'white';
                            for (let scan = 0; scan < BLOCK_SIZE; scan += 2) {
                                ctx.fillRect(
                                    (currentPiece.x + x) * BLOCK_SIZE,
                                    (currentPiece.y + y) * BLOCK_SIZE + scan,
                                    BLOCK_SIZE - 1,
                                    1
                                );
                            }
                            ctx.globalAlpha = 1;
                            ctx.fillStyle = currentPiece.color;
                        }
                    }
                }
            }
        }

        function update(time = 0) {
            if (gameOver || !isGameStarted) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                if (!currentPiece.move(0, 1)) {
                    lockPiece();
                }
                dropCounter = 0;
            }
            
            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            isGameStarted = true;
            resetGame();
        }

        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            dropCounter = 0;
            dropInterval = 1000;
            currentPiece = new Piece();
            
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOver').classList.remove('show');
            
            if (isGameStarted) {
                lastTime = performance.now();
                requestAnimationFrame(update);
            }
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!isGameStarted || gameOver) return;
            
            if (e.key === 'ArrowLeft') {
                currentPiece.move(-1, 0);
            } else if (e.key === 'ArrowRight') {
                currentPiece.move(1, 0);
            } else if (e.key === 'ArrowDown') {
                if (currentPiece.move(0, 1)) {
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            } else if (e.key === 'ArrowUp') {
                currentPiece.rotate();
            } else if (e.key === ' ') {
                e.preventDefault();
                let dropDistance = 0;
                while (currentPiece.move(0, 1)) {
                    dropDistance++;
                }
                score += dropDistance * 2;
                document.getElementById('score').textContent = score;
                lockPiece();
            }
        });

        // Initialize
        document.getElementById('highScore').textContent = highScore;
        renderHistory();
    </script>
</body>
</html>
