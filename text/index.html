<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>diabolical text</title>

<!-- JSZip -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<!-- MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<style>
html, body { 
  margin:0; padding:0;
  width:100%; height:100%;
  background:#0b1220;
  color:#e6eef8;
  font-family:'IBM Plex Mono', monospace;
  overflow:hidden;
  perspective:1000px;
}

.ui {
  width:90%;
  margin:5% auto 0;
  background:#173063;
  border:1px solid black;
  border-radius:12px;
  display:flex;
  gap:10px;
  padding:8px 16px;
  flex-wrap:wrap;
  font-size:14px;
}

select, button {
  background:#0b1220;
  color:#e6eef8;
  border:1px solid #000;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}

#expandPanel {
  width:100%;
  margin-top:8px;
  background:#112246;
  border-radius:8px;
  padding:10px;
  display:none;
}

.ta-container {
  margin: 20px auto 0;
  width:90%;
  height: 70%;
  transform-style:preserve-3d;
  cursor:grab;
  transition: 0.6s;
}

.ta-wrap {
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
}

.ta-front,.ta-back {
  position:absolute;
  inset:0;
  border-radius:12px;
  border:1px solid black;
  backface-visibility:hidden;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.ta-front { background:#173063; }
.ta-back  { background:#fff; color:#0b1220; transform:rotateY(180deg); }

.editor {
  flex:1;
  background:transparent;
  border:none;
  resize:none;
  padding:20px;
  font-size:16px;
  font-family:inherit;
  color:inherit;
  box-sizing:border-box;
}

.preview {
  flex:1;
  padding:20px;
  overflow:auto;
  display:none;
  background:#0b1220;
  color:#e6eef8;
}
.ta-back .preview {
  background:#f0f0f0;
  color:#000;
}
</style>
</head>
<body>

<div class="ui">
  <select id="fontSelect">
    <option value="'IBM Plex Mono', monospace">IBM Plex Mono</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Arial">Arial</option>
  </select>

  <button id="decrease">A-</button>
  <button id="increase">A+</button>
  <button id="flip">Flip</button>
  <button id="reset">Reset</button>
  <button id="save">Save</button>

  <button id="expandToggle">More â–¼</button>

  <div id="expandPanel">
    <button id="hashBtn">SHA-256</button>
    <hr>
    <button id="dlFront">front.txt</button>
    <button id="dlBack">back.txt</button>
    <button id="dlZip">both.zip</button>
    <hr>
    <button id="toggleMath">MathJax Preview</button>
  </div>
</div>

<div class="ta-container" id="taContainer">
  <div class="ta-wrap">
    <div class="ta-front">
      <textarea id="editorFront" class="editor"></textarea>
      <div id="previewFront" class="preview"></div>
    </div>
    <div class="ta-back">
      <textarea id="editorBack" class="editor"></textarea>
      <div id="previewBack" class="preview"></div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
