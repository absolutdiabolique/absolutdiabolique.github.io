<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolutely Diabolical</title>

  <style>
    /* === Page Background === */
    html, body {
      margin: 0;
      padding: 20px;
      font-family: Helvetica, sans-serif;
      background: #0f0f16;
      color: #d8d8e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* === Card Layout === */
    .card {
      display: flex;
      align-items: center;
      gap: 20px;


      width: 80%;

      background: #1a1b27;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;

      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    }

    .card img {
      width: 30%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      background: #000;
    }

    /* === Text Block === */
    .text-block {
      display: flex;
      flex-direction: column;
      flex: 1;
      color: #d8d8e6;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #e6eef8;
    }

    .desc {
      font-size: 14px;
      color: #a8b0cc;
      line-height: 1.4;
    }

    /* === Button === */
    .link {
      padding: 10px 18px;
      background: #2a2d3f;
      border: 1px solid #383c57;
      border-radius: 8px;
      text-decoration: none;
      color: #aab7ff;
      font-weight: 600;
      white-space: nowrap;
      font-size: 15px;
    }

    .link:hover {
      background: #26293d;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/images/text.png" alt="Text Preview">

    <div class="text-block">
      <div class="title">Text</div>
      <div class="desc">A minimalist text editor.</div>
    </div>

    <a class="link" href="text/">Launch</a>
  </div>
  <div class="card">
    <img src="/images/cube.png" alt="Cube Preview">

    <div class="text-block">
      <div class="title">Cube</div>
      <div class="desc">A cube covered in cubes.</div>
    </div>

    <a class="link" href="cube/">Launch</a>
  </div>
  <div class="card">
    <img src="/images/dustsim.png" alt="DustSim Preview">

    <div class="text-block">
      <div class="title">DustSim</div>
      <div class="desc">Simulate dust with stars, discs, and rectangles.</div>
    </div>

    <a class="link" href="dustsim/">Launch</a>
  </div>
</body>
</html>
