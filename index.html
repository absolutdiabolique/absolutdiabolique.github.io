<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolutely Diabolical</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, sans-serif;
      background: #0f0f16;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 300px;
      background: #1a1b27;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      color: #d8d8e6;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .title {
      background: #2a2d3f;
      padding: 10px 14px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #383c57;
    }

    .desc {
      padding: 14px;
      font-size: 14px;
      line-height: 1.4;
      height: 90px;
    }

    .link {
      display: block;
      padding: 12px 14px;
      font-weight: 600;
      color: #aab7ff;
      border-top: 1px solid #2c2f44;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover {
      background: #26293d;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/images/dustsim.png" alt="DustSim Preview">

    <div class="title">DustSim</div>

    <div class="desc">
      Simulate dust with stars, discs, and rectangles.
    </div>

    <a class="link" href="dustsim/">Launch</a>
  </div>
</body>
</html>
