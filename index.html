<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DustSim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f16;
      color: #e5e5f0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      padding: 40px 20px;
    }
    a {
      color: #8fb0ff;
      text-decoration: none;
      font-weight: 600;
    }
    .preview {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 0 16px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 650px;
    }
    .link-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #1b1e2d;
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px #2a2d3f;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #24283a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/dustsim.png" alt="DustSim preview" class="preview">

    <h1>DustSim</h1>
    <p>
      Simulate dust with stars, discs, and rectangles.
    </p>

    <a href="dustsim/" class="link-btn">Launch</a>
  </div>
</body>
</html>
