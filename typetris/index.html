<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.theme-dark {
            background-color: rgb(18, 18, 20);
            color: rgb(180, 160, 180);
        }

        body.theme-purple {
            background-color: rgb(48, 8, 47);
            color: rgb(180, 120, 180);
        }

        body.theme-blue {
            background-color: rgb(8, 28, 48);
            color: rgb(120, 160, 180);
        }

        body.theme-red {
            background-color: rgb(48, 12, 12);
            color: rgb(200, 140, 140);
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 2px solid currentColor;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid currentColor;
            border-radius: 4px;
            font-size: 14px;
        }

        .control-symbol {
            font-size: 20px;
            font-weight: bold;
            min-width: 30px;
        }

        .control-word {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .control-word .letter {
            display: inline-block;
            transition: color 0.1s;
        }

        .control-word .letter.matched {
            color: inherit;
            opacity: 1;
            text-shadow: 0 0 8px currentColor;
        }

        .control-word .letter.unmatched {
            opacity: 0.3;
        }

        .input-display {
            padding: 12px;
            border: 2px solid currentColor;
            border-radius: 4px;
            font-size: 16px;
            letter-spacing: 2px;
            text-align: center;
            min-height: 40px;
            font-weight: bold;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .score-item {
            padding: 8px 12px;
            border: 1px solid currentColor;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            border: 3px solid currentColor;
            background-color: rgba(0, 0, 0, 0.9);
            font-size: 24px;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .game-over.show {
            display: flex;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid currentColor;
            background: transparent;
            color: currentColor;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: currentColor;
            color: black;
        }

        .help {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            max-width: 250px;
        }

        .highlight {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>

        // Shuffle array helper
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

            return shuffled;

            actions.forEach((action, i) => {
                const start = i * wordsPerAction;
                const end = start + wordsPerAction;
                wordPools[action] = shuffled.slice(start, end);

        // Tetromino shapes
        const PIECES = {
            'I': [[1,1,1,1]],
            'O': [[1,1],[1,1]],
            'T': [[0,1,0],[1,1,1]],
            'S': [[0,1,1],[1,1,0]],
            'Z': [[1,1,0],[0,1,1]],
            'J': [[1,0,0],[1,1,1]],
            'L': [[0,0,1],[1,1,1]]
        };

        const COLORS = {
            'I': 'rgb(100, 180, 200)',
            'O': 'rgb(200, 180, 100)',
            'T': 'rgb(160, 100, 180)',
            'S': 'rgb(120, 180, 120)',
            'Z': 'rgb(200, 120, 120)',
            'J': 'rgb(100, 120, 180)',
            'L': 'rgb(200, 150, 100)'
        };

        class Piece {
            constructor() {
                const types = Object.keys(PIECES);
                this.type = types[Math.floor(Math.random() * types.length)];
                this.shape = PIECES[this.type];
                this.color = COLORS[this.type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
                this.rotationCount = 0;
            }

            rotate(clockwise = true) {
                const newShape = [];
                if (clockwise) {
                    for (let i = 0; i < this.shape[0].length; i++) {
                        newShape[i] = [];
                        for (let j = this.shape.length - 1; j >= 0; j--) {
                            newShape[i].push(this.shape[j][i]);
                        }
                    }
                } else {
                    for (let i = this.shape[0].length - 1; i >= 0; i--) {
                        newShape[this.shape[0].length - 1 - i] = [];
                        for (let j = 0; j < this.shape.length; j++) {
                            newShape[this.shape[0].length - 1 - i].push(this.shape[j][i]);
                        }
                    }
                }
                
                const oldShape = this.shape;
                const oldX = this.x;
                this.shape = newShape;
                
                // Wall kick
                if (this.collides()) {
                    this.x = oldX - 1;
                    if (this.collides()) {
                        this.x = oldX + 1;
                        if (this.collides()) {
                            this.x = oldX;
                            this.shape = oldShape;
                            return false;
                        }
                    }
                }
                
                this.rotationCount++;
                return true;
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            isOnGround() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y + 1;
                            
                            if (newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            getDropDistance() {
                let distance = 0;
                while (true) {
                    this.y++;
                    distance++;
                    if (this.collides()) {
                        this.y -= distance;
                        return distance - 1;
                    }
                }
            }

            lock() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const boardY = this.y + y;
                            const boardX = this.x + x;
                            if (boardY >= 0) {
                                // Add transition animation
                                transitionCells.push({
                                    x: boardX,
                                    y: boardY,
                                    targetColor: this.color,
                                    startTime: Date.now(),
                                    duration: 100
                                });
                            }
                        }
                    }
                }
            }
        }

        function holdPiece() {
            if (!canHold) return;
            
            if (heldPiece === null) {
                heldPiece = currentPiece.type;
                currentPiece = new Piece();
            } else {
                const temp = heldPiece;
                heldPiece = currentPiece.type;
                currentPiece = new Piece();
                currentPiece.type = temp;
                currentPiece.shape = PIECES[temp];
                currentPiece.color = COLORS[temp];
            }
            
            canHold = false;
            onGround = false;
            groundTicks = 0;
        }

        function getRandomWord(pool, exclude) {
            const available = pool.filter(word => word !== exclude);
            return available[Math.floor(Math.random() * available.length)];
        }

        function updateWord(action) {
            const pool = wordPools[action];
            const newWord = getRandomWord(pool, currentWords[action]);
            currentWords[action] = newWord;
            
            // Wrap each letter in a span for individual highlighting
            const wordElement = document.getElementById(action + 'Word');
            wordElement.innerHTML = newWord.split('').map(letter => 
                `<span class="letter unmatched">${letter}</span>`
            ).join('');
            
            // Highlight the control
            document.getElementById(action).classList.add('highlight');
            setTimeout(() => {
                document.getElementById(action).classList.remove('highlight');
            }, 300);
        }

        function updateLetterHighlights() {
            const buffer = inputBuffer.slice(-7).toUpperCase();
            
            for (const action in currentWords) {
                const word = currentWords[action];
                const wordElement = document.getElementById(action + 'Word');
                const letters = wordElement.querySelectorAll('.letter');
                
                for (let i = 0; i < letters.length; i++) {
                    if (i < buffer.length && buffer[i] === word[i]) {
                        letters[i].classList.remove('unmatched');
                        letters[i].classList.add('matched');
                    } else {
                        letters[i].classList.remove('matched');
                        letters[i].classList.add('unmatched');
                    }
                }
            }
        }

        function checkInput() {
            if (inputBuffer.length < 7) return;
            
            const last7 = inputBuffer.slice(-7).toUpperCase();
            let actionTaken = false;
            let bonusPoints = 0;
            
            if (last7 === currentWords.rotateLeft) {
                const rotated = currentPiece.rotate(false);
                if (rotated) {
                    updateWord('rotateLeft');
                    actionTaken = true;
                    // Check for T-spin potential
                    if (currentPiece.type === 'T' && currentPiece.isOnGround()) {
                        bonusPoints = 100 * level;
                    }
                }
            } else if (last7 === currentWords.rotateRight) {
                const rotated = currentPiece.rotate(true);
                if (rotated) {
                    updateWord('rotateRight');
                    actionTaken = true;
                    // Check for T-spin potential
                    if (currentPiece.type === 'T' && currentPiece.isOnGround()) {
                        bonusPoints = 100 * level;
                    }
                }
            } else if (last7 === currentWords.moveLeft) {
                if (currentPiece.move(-1, 0)) {
                    updateWord('moveLeft');
                    actionTaken = true;
                }
            } else if (last7 === currentWords.moveRight) {
                if (currentPiece.move(1, 0)) {
                    updateWord('moveRight');
                    actionTaken = true;
                }
            } else if (last7 === currentWords.moveDown) {
                if (currentPiece.move(0, 1)) {
                    updateWord('moveDown');
                    actionTaken = true;
                    score += 1;
                }
            } else if (last7 === currentWords.hardDrop) {
                const dropDistance = currentPiece.getDropDistance();
                while (currentPiece.move(0, 1)) {}
                bonusPoints = dropDistance * 2 * level;
                lockPiece();
                updateWord('hardDrop');
                actionTaken = true;
            } else if (last7 === currentWords.hold) {
                holdPiece();
                updateWord('hold');
                actionTaken = true;
            }
            
            if (actionTaken) {
                // Reset ground counter if piece moved off ground
                if (!currentPiece.isOnGround()) {
                    onGround = false;
                    groundTicks = 0;
                }
                
                // Add bonus points
                if (bonusPoints > 0) {
                    score += bonusPoints;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        function lockPiece() {
            currentPiece.lock();
            clearLines();
            currentPiece = new Piece();
            canHold = true;
            onGround = false;
            groundTicks = 0;
            
            if (currentPiece.collides()) {
                gameOver = true;
                const gameTime = (Date.now() - gameStartTime) / 1000;
                const cps = (charCount / gameTime).toFixed(1);
                document.getElementById('cps').textContent = cps;
                document.getElementById('gameOver').classList.add('show');
                document.getElementById('finalScore').textContent = score;
            }
        }

        function clearLines() {
            const linesToClear = [];
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesToClear.push(y);
                }
            }
            
            if (linesToClear.length > 0) {
                clearingLines = linesToClear;
                clearAnimationFrame = 0;
                animateLineClear();
            }
        }

        function animateLineClear() {
            if (clearAnimationFrame < 10) {
                clearAnimationFrame++;
                setTimeout(() => {
                    draw();
                    animateLineClear();
                }, 50);
            } else {
                // Actually remove the lines
                clearingLines.sort((a, b) => a - b);
                for (const y of clearingLines) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                }
                
                const linesCleared = clearingLines.length;
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('wordTetrisHighScore', highScore.toString());
                    document.getElementById('highScore').textContent = highScore;
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('lines').textContent = lines;
                document.getElementById('level').textContent = level;
                
                clearingLines = [];
                clearAnimationFrame = 0;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = getComputedStyle(document.body).backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const now = Date.now();
            
            // Process transition cells and update board
            transitionCells = transitionCells.filter(cell => {
                const elapsed = now - cell.startTime;
                if (elapsed >= cell.duration) {
                    board[cell.y][cell.x] = cell.targetColor;
                    return false;
                }
                return true;
            });
            
            // Draw board with retro scanline effect
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    let cellColor = board[y][x];
                    let isTransitioning = false;
                    let transitionAlpha = 1;
                    
                    // Check if this cell is transitioning
                    const transition = transitionCells.find(t => t.x === x && t.y === y);
                    if (transition) {
                        const elapsed = now - transition.startTime;
                        const progress = elapsed / transition.duration;
                        transitionAlpha = progress;
                        cellColor = transition.targetColor;
                        isTransitioning = true;
                    }
                    
                    if (cellColor) {
                        // Check if this line is being cleared
                        let alpha = 1;
                        if (clearingLines.includes(y)) {
                            alpha = Math.abs(Math.sin(clearAnimationFrame * 0.8)) * 0.8;
                        }
                        
                        if (isTransitioning) {
                            alpha *= transitionAlpha;
                        }
                        
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = cellColor;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        
                        // Retro scanline effect
                        ctx.globalAlpha = alpha * 0.15;
                        ctx.fillStyle = 'white';
                        for (let scan = 0; scan < BLOCK_SIZE; scan += 2) {
                            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE + scan, BLOCK_SIZE - 1, 1);
                        }
                        ctx.globalAlpha = 1;
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece && clearingLines.length === 0) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                            
                            // Retro scanline effect
                            ctx.globalAlpha = 0.15;
                            ctx.fillStyle = 'white';
                            for (let scan = 0; scan < BLOCK_SIZE; scan += 2) {
                                ctx.fillRect(
                                    (currentPiece.x + x) * BLOCK_SIZE,
                                    (currentPiece.y + y) * BLOCK_SIZE + scan,
                                    BLOCK_SIZE - 1,
                                    1
                                );
                            }
                            ctx.globalAlpha = 1;
                            ctx.fillStyle = currentPiece.color;
                        }
                    }
                }
            }
            
            // Draw held piece in top-left corner
            if (heldPiece) {
                const heldShape = PIECES[heldPiece];
                const heldColor = COLORS[heldPiece];
                ctx.globalAlpha = 0.6;
                ctx.fillStyle = heldColor;
                for (let y = 0; y < heldShape.length; y++) {
                    for (let x = 0; x < heldShape[y].length; x++) {
                        if (heldShape[y][x]) {
                            ctx.fillRect(
                                x * 15 + 10,
                                y * 15 + 10,
                                14,
                                14
                            );
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }
        }

        function update(time = 0) {
            if (gameOver) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            // Update CPS display
            if (gameStartTime) {
                const gameTime = (Date.now() - gameStartTime) / 1000;
                const cps = gameTime > 0 ? (charCount / gameTime).toFixed(1) : '0.0';
                document.getElementById('cps').textContent = cps;
            }
            
            // Don't update game logic during line clear animation
            if (clearingLines.length === 0) {
                dropCounter += deltaTime;
                
                // Check if piece is on ground
                if (currentPiece.isOnGround()) {
                    if (!onGround) {
                        onGround = true;
                        groundTicks = 0;
                    }
                    groundTicks += deltaTime;
                    
                    // Lock after ~0.5 seconds on ground
                    if (groundTicks > 500) {
                        lockPiece();
                        dropCounter = 0;
                    }
                } else {
                    onGround = false;
                    groundTicks = 0;
                }
                
                if (dropCounter > dropInterval && !onGround) {
                    if (!currentPiece.move(0, 1)) {
                        // Just touched ground, start counter
                        onGround = true;
                        groundTicks = 0;
                    }
                    dropCounter = 0;
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }

        async function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            inputBuffer = '';
            dropCounter = 0;
            dropInterval = 1000;
            currentPiece = new Piece();
            clearingLines = [];
            clearAnimationFrame = 0;
            heldPiece = null;
            canHold = true;
            onGround = false;
            groundTicks = 0;
            charCount = 0;
            gameStartTime = Date.now();
            transitionCells = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('cps').textContent = '0.0';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('inputDisplay').textContent = '';
            
            // Initialize new word pools
            initializeWords();
            
            // Initialize all control words with letter spans
            for (const action in currentWords) {
                updateWord(action);
            }
            
            update();
        }

        function changeTheme() {
            document.body.classList.remove(themes[currentTheme]);
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.classList.add(themes[currentTheme]);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            if (e.key.length === 1 && e.key.match(/[a-zA-Z]/)) {
                // Start game timer on first keypress
                if (!gameStartTime) {
                    gameStartTime = Date.now();
                }
                
                charCount++;
                inputBuffer += e.key.toUpperCase();
                
                // Keep only last 10 characters for display
                if (inputBuffer.length > 10) {
                    inputBuffer = inputBuffer.slice(-10);
                }
                
                document.getElementById('inputDisplay').textContent = inputBuffer;
                updateLetterHighlights();
                checkInput();
            }
        });

        // Initialize game
        (async function init() {
            document.getElementById('highScore').textContent = highScore;
            
            // Initialize word pools
            initializeWords();
            
            // Initialize all control words with letter spans
            for (const action in currentWords) {
                const word = currentWords[action];
                const wordElement = document.getElementById(action + 'Word');
                wordElement.innerHTML = word.split('').map(letter => 
                    `<span class="letter unmatched">${letter}</span>`
                ).join('');
            }
            
            currentPiece = new Piece();
            update();
        })();
    </script>
